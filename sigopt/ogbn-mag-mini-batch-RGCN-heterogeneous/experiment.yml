# experiment.yml
name: RGCN in DGL - OGBN Mag
# conditionals: 
#   - name: number_of_layers
#     values: ['2', '3']
parameters: 
  - name: learning_rate
    type: double
    transformation: log
    bounds:
      min: 0.00001
      max: 0.01
  # - name: max_learning_rate
  #   type: double
  #   bounds: 
  #     min: 0.01
  #     max: 0.5
  - name: hidden_layer_1_neurons
    type: int
    conditions: 
      number_of_layers: ['2', '3']
    bounds:
      min: 50
      max: 150
  - name: hidden_layer_2_neurons
    type: int
    conditions: 
      number_of_layers: ['2', '3']
    bounds:
      min: 40
      max: 70
  - name: hidden_layer_3_neurons
    type: int
    conditions: 
      number_of_layers: ['3']
    bounds:
      min: 10
      max: 50
  - name: hidden_layer_1_fanout
    type: int
    conditions: 
      number_of_layers: ['2', '3']
    bounds:
      min: 5
      max: 25
  - name: hidden_layer_2_fanout
    type: int
    conditions: 
      number_of_layers: ['2', '3']
    bounds:
      min: 5
      max: 25
  - name: hidden_layer_3_fanout
    type: int
    conditions: 
      number_of_layers: ['3']
    bounds:
      min: 5
      max: 25
  - name: batch_size
    type: int
    bounds:
      min: 10
      max: 200
  - name: step_size
    type: int
    bounds:
      min: 5
      max: 20
  - name: dropout
    type: double
    bounds:
      min: 0.1
      max: 0.5
metrics:
  - name: best epoch - test accuracy
    strategy: optimize
    objective: maximize
budget: 20
parallel_bandwidth: 4
