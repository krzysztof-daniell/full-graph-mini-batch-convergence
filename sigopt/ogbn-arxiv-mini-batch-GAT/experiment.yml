# experiment.yml
name: GAT in DGL - OGBN Mag

parameters: 
  - name: learning_rate
    type: double
    transformation: log
    bounds:
      min: 0.00001
      max: 0.01
  - name: hidden_layer_1_neurons
    type: int
    bounds:
      min: 50
      max: 150
  - name: hidden_layer_2_neurons
    type: int
    bounds:
      min: 40
      max: 70
  - name: hidden_layer_3_neurons
    type: int
    bounds:
      min: 10
      max: 50
  - name: hidden_layer_1_fanout
    type: int
    bounds:
      min: 5
      max: 25
  - name: hidden_layer_2_fanout
    type: int
    bounds:
      min: 5
      max: 25
  - name: hidden_layer_3_fanout
    type: int
    bounds:
      min: 5
      max: 25
  - name: batch_size
    type: int
    bounds:
      min: 1024
      max: 2048
  - name: dropout
    type: double
    bounds:
      min: 0.1
      max: 0.5
  - name: attention_dropout
    type: double
    bounds:
      min: 0.1
      max: 0.5
  - name: edge_dropout
    type: double
    bounds:
      min: 0.1
      max: 0.5
  - name: input_dropout
    type: double
    bounds:
      min: 0.1
      max: 0.5
metrics:
  - name: best epoch - test accuracy
    strategy: optimize
    objective: maximize
budget: 20
parallel_bandwidth: 4
