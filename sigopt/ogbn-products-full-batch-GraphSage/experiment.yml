# full_batch_experiment.yml
name: DGL on OGB on M5's
parameters: 
  - name: learning_rate
    type: double
    bounds:
      min: 0.005
      max: 0.075
  - name: max_learning_rate
    type: double
    bounds: 
      min: 0.1
      max: 0.5
  - name: hidden_features
    type: int
    bounds:
      min: 16
      max: 128
  # - name: number_of_layers
  #   type: int
  #   bounds:
  #     min: 1
  #     max: 3
  - name: dropout
    type: double
    bounds:
      min: 0.1
      max: 0.5
metrics:
  - name: best epoch - test accuracy
    strategy: optimize
    objective: maximize
budget: 10
parallel_bandwidth: 2
