# full_batch_experiment.yml
name: POC - gat + full batch ogb-products
parameters: 
  - name: lr
    type: double
    bounds:
      min: 1e-4
      max: 5e-2
  - name: hidden_feats
    type: int
    grid: [8, 16, 32, 64, 128, 256]
  - name: number_of_layers
    type: int
    bounds:
      min: 1
      max: 4
  - name: batch_norm
    type: categorical
    categorical_values: [True, False]
  - name: input_dropout
    type: double
    bounds:
      min: 0.1
      max: 0.5
  - name: attn_dropout
    type: double
    bounds:
      min: 0.1
      max: 0.5
  - name: edge_dropout
    type: double
    bounds:
      min: 0.1
      max: 0.5
  - name: dropout
    type: double
    bounds:
      min: 0.01
      max: 0.7
    prior:
      name: beta
      shape_a: 2
      shape_b: 3
  - name: negative_slope
    type: double
    bounds: 
      min: 0.1
      max: 0.3
  - name: residual
    type: categorical
    categorical_values: [True, False]
  - name: activation
    type: categorical
    categorical_values: [leaky_relu, relu]
  - name: use_attn_dst
    type: categorical
    categorical_values: [True, False]
  - name: bias
    type: categorical
    categorical_values: [True, False]
metrics:
  - name: best epoch 
    strategy: store
    objective: minimize
  - name: best epoch - train loss
    strategy: store
    objective: minimize
  - name: best epoch - train accuracy
    strategy: store
    objective: maximize
  - name: best epoch - valid loss
    strategy: optimize
    objective: minimize
  - name: best epoch - valid accuracy
    strategy: store
    objective: maximize
  - name: best epoch - training time
    strategy: store
    objective: minimize
  - name: avg train epoch time
    strategy: store
    objective: minimize
  - name: avg valid epoch time
    strategy: store
    objective: minimize
budget: 20
parallel_bandwidth: 2
