# ogbn_mag_full_graph_accuracy.yml
name: rgcn - ogbn-mag - full-graph - accuracy
conditionals:
  - name: num_layers
    values: ['2', '3', '4', '5']
parameters: 
  - name: model_lr
    type: double
    transformation: log
    bounds:
      min: 0.0001
      max: 0.05
  - name: embedding_lr
    type: double
    transformation: log
    bounds:
      min: 0.0001
      max: 0.05
  - name: hidden_feats_layer_1
    type: int
    conditions: 
      num_layers: ['2', '3', '4', '5']
    grid: [16, 32, 64, 128, 256, 512]
  - name: hidden_feats_layer_2
    type: int
    conditions: 
      num_layers: ['3', '4', '5']
    grid: [16, 32, 64, 128, 256, 512]
  - name: hidden_feats_layer_3
    type: int
    conditions: 
      num_layers: ['4', '5']
    grid: [16, 32, 64, 128, 256, 512]
  - name: hidden_feats_layer_4
    type: int
    conditions: 
      num_layers: ['5']
    grid: [16, 32, 64, 128, 256, 512]
  - name: num_bases
    type: int
    bounds:
      min: 2
      max: 4
  - name: norm
    type: categorical
    categorical_values: [both, none, right]
  - name: batch_norm
    type: int
    grid: [0, 1]
  - name: activation 
    type: categorical
    categorical_values: [leaky_relu, relu]
  - name: input_dropout
    type: double
    bounds: 
      min: 0.0
      max: 0.3
  - name: dropout
    type: double
    bounds:
      min: 0.01
      max: 0.7
    prior:
      name: beta
      shape_a: 2
      shape_b: 3
  - name: self_loop
    type: int
    grid: [0, 1]
metrics:
  - name: best epoch 
    strategy: store
    objective: minimize
  - name: best epoch - train loss
    strategy: store
    objective: minimize
  - name: best epoch - train accuracy
    strategy: store
    objective: maximize
  - name: best epoch - valid loss
    strategy: optimize
    objective: minimize
  - name: best epoch - valid accuracy
    strategy: store
    objective: maximize
  - name: best epoch - training time
    strategy: store
    objective: minimize
  - name: avg train epoch time
    strategy: store
    objective: minimize
  - name: avg valid epoch time
    strategy: store
    objective: minimize
budget: 100
parallel_bandwidth: 4