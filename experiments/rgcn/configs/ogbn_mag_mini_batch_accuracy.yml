# ogbn_mag_mini_batch_accuracy.yml
name: rgcn - ogbn-mag - mini-batch - accuracy
parameters: 
  - name: model_lr
    type: double
    transformation: log
    bounds:
      min: 0.00001
      max: 0.01
  - name: embedding_lr
    type: double
    transformation: log
    bounds:
      min: 0.00001
      max: 0.01
  - name: num_layers
    type: int
    bounds:
      min: 2
      max: 5
  - name: hidden_feats
    type: int
    grid: [16, 32, 64, 128, 256, 512]
  - name: num_bases
    type: int
    bounds:
      min: 2
      max: 4
  - name: norm
    type: categorical
    categorical_values: [both, none, right]
  - name: batch_norm
    type: int
    grid: [0, 1]
  - name: activation 
    type: categorical
    categorical_values: [leaky_relu, relu]
  - name: input_dropout
    type: double
    bounds: 
      min: 0.0
      max: 0.3
  - name: dropout
    type: double
    bounds:
      min: 0.01
      max: 0.7
    prior:
      name: beta
      shape_a: 2
      shape_b: 3
  - name: batch_size
    type: int
    grid: [500, 750, 1000, 2000, 4000, 8000, 16000]
  - name: max_batch_num_nodes
    type: int
    grid: [100000, 200000, 400000, 800000, 1600000, 3200000]
  - name: fanout_slope
    type: double
    grid: [0.5, 0.6, 0.7, 0.8, 0.9, 1, 1.1, 1.2, 1.3, 1.4, 1.5, 1.6, 1.7, 1.9, 2]
metrics:
  - name: best epoch 
    strategy: store
    objective: minimize
  - name: best epoch - train loss
    strategy: store
    objective: minimize
  - name: best epoch - train accuracy
    strategy: store
    objective: maximize
  - name: best epoch - valid loss
    strategy: optimize
    objective: minimize
  - name: best epoch - valid accuracy
    strategy: store
    objective: maximize
  - name: best epoch - training time
    strategy: store
    objective: minimize
  - name: avg train epoch time
    strategy: store
    objective: minimize
  - name: avg valid epoch time
    strategy: store
    objective: minimize
budget: 100
parallel_bandwidth: 4