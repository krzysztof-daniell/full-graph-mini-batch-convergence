# full_batch_experiment.yml
name: POC - graphsage + full batch ogb-products
parameters: 
  - name: lr
    type: double
    transformation: log
    bounds:
      min: 1e-4
      max: 5e-2
  - name: hidden_feats
    type: int
    grid: [8, 16, 32, 64, 128, 256]
  - name: number_of_layers
    type: int
    bounds:
      min: 1
      max: 4
  - name: aggregator_type
    type: categorical
    categorical_values: [gcn, mean]
  - name: batch_norm
    type: categorical
    categorical_values: [True, False]
  - name: activation
    type: categorical
    categorical_values: [leaky_relu, relu]
  - name: dropout
    type: double
    bounds:
      min: 0.01
      max: 0.7
    prior:
      name: beta
      shape_a: 2
      shape_b: 3
metrics:
  - name: best epoch - test accuracy
    strategy: optimize
    objective: maximize
budget: 50
parallel_bandwidth: 3

