# ogbn_products_mini_batch_accuracy.yml
name: graphsage - ogbn-products - mini-batch - accuracy
conditionals:
  - name: num_layers
    values: ['2', '3', '4', '5']
parameters: 
  - name: lr
    type: double
    transformation: log
    bounds:
      min: 0.0001
      max: 0.05
  - name: hidden_feats
    type: int
    grid: [16, 32, 64, 128, 256, 512]
  - name: aggregator_type
    type: categorical
    categorical_values: [gcn, mean]
  - name: batch_norm
    type: int
    grid: [0, 1]
  - name: activation
    type: categorical
    categorical_values: [leaky_relu, relu]
  - name: input_dropout
    type: double
    bounds:
      min: 0.01
      max: 0.7
  - name: dropout
    type: double
    bounds:
      min: 0.01
      max: 0.7
    prior:
      name: beta
      shape_a: 2
      shape_b: 3
  - name: batch_size
    type: int
    grid: [500, 750, 1000, 2000, 4000, 8000, 16000]
  - name: layer_1_fanout
    type: int
    conditions: 
      num_layers: ['2', '3', '4', '5']
    bounds:
      min: 1
      max: 146
  - name: layer_2_fanout
    type: int
    conditions: 
      num_layers: ['2', '3', '4', '5']
    bounds:
      min: 1
      max: 146
  - name: layer_3_fanout
    type: int
    conditions: 
      num_layers: ['3', '4', '5']
    bounds:
      min: 1
      max: 146
  - name: layer_4_fanout
    type: int
    conditions: 
      num_layers: ['4', '5']
    bounds:
      min: 1
      max: 146
  - name: layer_5_fanout
    type: int
    conditions: 
      num_layers: ['5']
    bounds:
      min: 1
      max: 146
metrics:
  - name: best epoch 
    strategy: store
    objective: minimize
  - name: best epoch - train loss
    strategy: store
    objective: minimize
  - name: best epoch - train score
    strategy: store
    objective: maximize
  - name: best epoch - valid loss
    strategy: optimize
    objective: minimize
  - name: best epoch - valid score
    strategy: store
    objective: maximize
  - name: best epoch - training time
    strategy: store
    objective: minimize
  - name: avg train epoch time
    strategy: store
    objective: minimize
  - name: avg valid epoch time
    strategy: store
    objective: minimize
  - name: max batch num nodes
    strategy: constraint
    objective: minimize
    threshold: 61859140
project: 'full-graph-mini-batch'
observation_budget: 200
parallel_bandwidth: 4
